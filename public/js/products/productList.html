<div class="container" data-ng-controller="ProductListCtrl">
    <h1>Product List</h1>
    <div test-directive></div>
    <!--fix overlapping-->
    <!--http://masonry.desandro.com/faq.html-->
    <div masonry preserve-order>
        <div class="masonry-brick" ng-repeat="product in products" >
            <img ng-src="{{ product.image }}" alt="Product">
            <p>{{ product.name }}</p>
        </div>
    </div>
</div>
